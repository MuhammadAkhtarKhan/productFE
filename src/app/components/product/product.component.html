<div class="row">
  <hr>
  <div class="col-md-2">
    <button class="btn btn-primary" routerLink="/product/create" routerLinkActive="active">Create New</button>
  </div>

</div>
<hr>
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Description</th>
        <th scope="col">Creation Date</th>
        <th scope="col">Updation Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lstProducts; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.productName}}</td>
        <td>{{item.productDescription}}</td>
        <td>{{item.createdDate}}</td>
        <td>{{item.modifiedDate}}</td>
        <td>
          <span >
            <i  class="fa fa-pencil" (click)="editRequest(item)"></i>
          </span>
          <mat-icon (click)="editRequest(item)" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
          <mat-icon (click)="deleteRequest(item.productId)" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
        </td>
      </tr>
    </tbody>
  </table>

</div>
